<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disease Prediction System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { margin-top: 50px; }
    .prediction { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Medica AI : Disease Prediction System</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="predictionForm">
          <div class="mb-3">
            <label for="symptoms" class="form-label">Enter Your Symptoms</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="4" placeholder="e.g., fever, cough, headache"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Predict Disease</button>
        </form>
        <div id="result" class="alert alert-info prediction mt-3" style="display: none;">
          <strong>Predicted Disease: </strong><span id="predictedDisease"></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("predictionForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const symptoms = document.getElementById("symptoms").value;
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symptoms })
      });
      const result = await response.json();
      document.getElementById("predictedDisease").textContent = result.prediction;
      document.getElementById("result").style.display = "block";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
